<div class="w-full flex justify-center items-center mb-6">
  <div class="card w-100 bg-gray-800 p-4 flex flex-col justify-center items-center min-h-[500px]">
    <div class="w-full flex justify-start mb-4">
      <input type="text" #ventasFecha class="border border-gray-600 rounded-md px-3 py-2 mr-4 bg-gray-700 text-white">
      <button (click)="fetchVentasDelDia()" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md">
        Ventas del Día
      </button>
    </div>
    <div id="ventasDelDia" class="flex-1 flex flex-col justify-center items-center">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Dirección</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Teléfono</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Pedido</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total</th>
          </tr>
        </thead>
        <tbody class="bg-gray-700 divide-y divide-gray-600">
          <tr *ngFor="let venta of ventasDelDia">
            <td class="px-6 py-4 whitespace-nowrap text-white">{{ venta.fecha_pedido }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-white">{{ venta.nombre }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-white">{{ venta.direccion }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-white">{{ venta.telefono }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div *ngFor="let item of venta.pedido">
                <span class="text-white">Tamaño: {{ item.pedido.size }}, Ingredientes: {{ item.pedido.toppings.join(', ') }}, Cantidad: {{ item.pedido.quantity }}</span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-white">{{ venta.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
