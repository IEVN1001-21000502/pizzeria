<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="primerDiv">
            <div style="margin:5%;">
                <label for="">Nombre</label>
                <input type="text">
            </div>
            <div style="margin:5%;">
                <label for="">Direccion</label>
                <input type="text">
            </div>
            <div style="margin:5%;">
                <label for="">Telefono</label>
                <input type="text">
            </div>
        </div>
        <div id="segundoDiv">
            <fieldset id="tamano">
                <legend>Size Options</legend>
                <label for="small">Small 40$</label>
                <input type="radio" id="small" name="size" value="small">
                <br>
                <label for="medium">Medium 80$</label>
                <input type="radio" id="medium" name="size" value="medium">
                <br>
                <label for="big">Big 120$</label>
                <input type="radio" id="big" name="size" value="big">
            </fieldset>
            <fieldset id="ingredients">
                <legend>Ingredients</legend>
                <label for="ham">Ham</label>
                <input type="checkbox" id="ham" name="ingredient" value="ham">
                <br>
                <label for="pineapple">Pineapple</label>
                <input type="checkbox" id="pineapple" name="ingredient" value="pineapple">
                <br>
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="mushrooms" name="ingredient" value="mushrooms">
            </fieldset>
            <div style="margin:5%;">
                <label for="numPizzas">Num de Pizzas</label>
                <input type="number" id="numPizzas" name="numPizzas">
                <button style="margin-top: 5%; width: 100px; height: 50px; font-size: larger;">Agregar</button>
            </div>
        </div>
    </div>
</body>




</html>
